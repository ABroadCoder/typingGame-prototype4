<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chase the Suspect!</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="left-parent-container">
      <div id="timer-container">
        <div id="timer-text">Timer</div>
        <div id="timer-digits-container">
          <div id="timer-minutes-tens" class="timer-digits">0</div>
          <div id="timer-minutes-ones" class="timer-digits">6</div>
          <div id="timer-seconds-tens" class="timer-digits">3</div>
          <div id="timer-seconds-ones" class="timer-digits">0</div>
        </div>
      </div>
      <div id="message-container"></div>
      <div id="stats-container"></div>
    </div>
    <div id="map-container"></div>
  </body>
</html>
